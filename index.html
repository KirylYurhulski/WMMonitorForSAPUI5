<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warehouse Manager Monitor</title>

	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-libs="sap.m, sap.ui.layout"
		data-sap-ui-theme="sap_bluecrystal">
	</script>

	<script type="text/javascript">
		sap.ui.localResources("pages");
		var oApp = new sap.m.SplitApp("idWMMonitor", {
			mode: sap.m.SplitAppMode.ShowHideMode
		});
		oApp.addMasterPage(sap.ui.view({id:"idMasterPage", viewName:"pages.master.master", type:sap.ui.core.mvc.ViewType.JS}));
		oApp.addDetailPage(sap.ui.view({id:"idDetailPage", viewName:"pages.detail.detail", type:sap.ui.core.mvc.ViewType.JS}));
		oApp.placeAt("content");
	</script>
</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
